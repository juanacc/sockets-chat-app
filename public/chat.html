<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Send message</h3>
            <hr>
            <input type="text" id="txt-uid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txt-message" class="form-control mb-2" placeholder="Message" autocomplete="off">
            <h3>Users</h3>
            <hr>
            <ul id="ul-users"></ul>
        </div>
        <div class="col-sm-6">
            <h3>Full chat</h3>
            <hr>
            <ul id="ul-message"></ul>
        </div>
    </div>
    <button id="btn-leave" class="btn btn-outline-danger">Logout</button>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
